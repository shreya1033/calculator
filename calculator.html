<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div id="display">0</div>
        <div class="buttons">
            <div class="button operator_btn" onclick="clearValue()">C</div>
            <div class="button operator_btn" onclick="inputValue('/')">/</div>
            <div class="button operator_btn" onclick="inputValue('*')">x</div>
            <div class="button operator_btn" onclick="inputValue('+')">+</div>
            <div class="button operator_btn" onclick="inputValue('-')">-</div>
            <div class="button" onclick="inputValue(7)">7</div>
            <div class=" button " onclick="inputValue(8)">8</div>
            <div class="button" onclick="inputValue(9)">9</div>
            <div class=" button " onclick="inputValue('.')">.</div>
            <div class="button" onclick="inputValue(6)">6</div>
            <div class=" button " onclick="inputValue(5)">5</div>
            <div class="button" onclick="inputValue(4)">4</div>
            <div class=" button " onclick="inputValue(0)">0</div>
            <div class="button" onclick="inputValue(1)">1</div>
            <div class="button " onclick="inputValue(2) ">2</div>
            <div class="button " onclick="inputValue(3) ">3</div>
        </div>
        <div class="buttton equal-btn " onclick="getResult() ">=</div>
    </div>
    <script>
        let display = document.getElementById('display');

        function inputValue(val) {
            var currentVal = display.innerHTML && display.innerHTML != '0' ? display.innerHTML : 0;
            display.innerHTML = currentVal + val;
        }

        function getResult() {
            var currentVal = display.innerHTML ? display.innerHTML : 0;
            display.innerHTML = eval(currentVal);
        }

        function clearValue() {
            display.innerHTML = 0;
        }
    </script>

</body>

</html>
